<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj ksiÄ…Å¼kÄ™ - Book Lovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š Book Lovers</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/books">KsiÄ…Å¼ki</a>
                <a class="nav-link" sec:authorize="isAuthenticated()" href="/my-books">Moja biblioteczka</a>
                <a class="nav-link" sec:authorize="isAuthenticated()" href="/profile">Profil</a>
                <a class="nav-link" sec:authorize="hasRole('ADMIN')" href="/admin">Panel Admin</a>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Wyloguj</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Dodaj nowÄ… ksiÄ…Å¼kÄ™</h1>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <form th:action="@{/books/add}" th:object="${bookDto}" method="post" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="title" class="form-label">TytuÅ‚ *</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="author" class="form-label">Autor *</label>
                        <input type="text" class="form-control" id="author" th:field="*{author}" required>
                        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Wydawnictwo</label>
                        <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="publicationDate" class="form-label">Data wydania</label>
                        <input type="date" class="form-control" id="publicationDate" th:field="*{publicationDate}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pageCount" class="form-label">Liczba stron</label>
                        <input type="number" class="form-control" id="pageCount" th:field="*{pageCount}">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="language" class="form-label">JÄ™zyk</label>
                        <input type="text" class="form-control" id="language" th:field="*{language}" placeholder="np. polski, angielski">
                    </div>
                    
                    <div class="mb-3">
                        <label for="coverImageUrl" class="form-label">URL okÅ‚adki</label>
                        <input type="url" class="form-control" id="coverImageUrl" th:field="*{coverImageUrl}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Opis</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="8"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Dodaj ksiÄ…Å¼kÄ™</button>
                <a href="/books" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
