<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Book Lovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Rejestracja</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Błąd rejestracji. Użytkownik lub email już istnieje.
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nazwa użytkownika</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Hasło</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Imię</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Nazwisko</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Zarejestruj</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Masz już konto? <a th:href="@{/login}">Zaloguj się</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
