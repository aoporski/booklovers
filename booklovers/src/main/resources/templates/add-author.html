<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj autora - Book Lovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š Book Lovers</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">Panel Admin</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Wyloguj</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Dodaj nowego autora</h1>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <form th:action="@{/admin/authors/add}" th:object="${authorDto}" method="post" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">ImiÄ™ *</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Nazwisko *</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nationality" class="form-label">NarodowoÅ›Ä‡</label>
                        <input type="text" class="form-control" id="nationality" th:field="*{nationality}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="dateOfBirth" class="form-label">Data urodzenia</label>
                        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="dateOfDeath" class="form-label">Data Å›mierci</label>
                        <input type="date" class="form-control" id="dateOfDeath" th:field="*{dateOfDeath}">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="biography" class="form-label">Biografia</label>
                        <textarea class="form-control" id="biography" th:field="*{biography}" rows="10"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Dodaj autora</button>
                <a th:href="@{/admin}" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
