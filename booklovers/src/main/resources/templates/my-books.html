<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja biblioteczka - Book Lovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üìö Book Lovers</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/books">KsiƒÖ≈ºki</a>
                <a class="nav-link" href="/my-books">Moja biblioteczka</a>
                <a class="nav-link" href="/profile">Profil</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Wyloguj</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Moja biblioteczka</h1>
        
        <div class="row">
            <div th:each="book : ${books}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Tytu≈Ç</h5>
                        <p class="card-text">
                            <strong>Autor:</strong> <span th:text="${book.author}">Autor</span>
                        </p>
                        <p class="card-text" th:if="${book.averageRating != null}">
                            <strong>Ocena:</strong> <span th:text="${#numbers.formatDecimal(book.averageRating, 1, 2)}">0.0</span> ‚≠ê
                        </p>
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary">Szczeg√≥≈Çy</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(books)}" class="alert alert-info">
            Twoja biblioteczka jest pusta. <a href="/books">PrzeglƒÖdaj ksiƒÖ≈ºki</a> aby dodaƒá je do biblioteczki.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
