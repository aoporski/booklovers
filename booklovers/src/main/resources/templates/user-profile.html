<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Profil u≈ºytkownika: ' + ${user.username}">Profil u≈ºytkownika - Book Lovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #dee2e6;
        }
        .avatar-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üìö Book Lovers</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/books">KsiƒÖ≈ºki</a>
                <a class="nav-link" sec:authorize="isAuthenticated()" href="/my-books">Moja biblioteczka</a>
                <a class="nav-link" sec:authorize="isAuthenticated()" href="/profile">Profil</a>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Wyloguj</button>
                </form>
                <a sec:authorize="!isAuthenticated()" class="nav-link" href="/login">Zaloguj</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <div th:if="${user.avatarUrl != null && !user.avatarUrl.isEmpty()}">
                                    <img th:src="${user.avatarUrl.startsWith('http') ? user.avatarUrl : '/profile/avatar/' + user.id}" 
                                         alt="Avatar" class="avatar-preview mb-2" 
                                         onerror="this.onerror=null; this.style.display='none'; document.getElementById('avatarPlaceholder').style.display='flex';">
                                    <div class="avatar-placeholder mb-2" id="avatarPlaceholder" style="display: none;">üë§</div>
                                </div>
                                <div th:if="${user.avatarUrl == null || user.avatarUrl.isEmpty()}" class="avatar-placeholder mb-2">
                                    üë§
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h2 th:text="${user.username}">U≈ºytkownik</h2>
                                <p th:if="${user.firstName != null || user.lastName != null}" class="text-muted">
                                    <span th:if="${user.firstName != null}" th:text="${user.firstName}"></span>
                                    <span th:if="${user.firstName != null && user.lastName != null}"> </span>
                                    <span th:if="${user.lastName != null}" th:text="${user.lastName}"></span>
                                </p>
                                <p th:if="${user.bio != null && !user.bio.isEmpty()}" class="mt-3" th:text="${user.bio}">Bio</p>
                                <p th:if="${user.bio == null || user.bio.isEmpty()}" class="text-muted mt-3">Brak opisu profilu.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Statystyki</h5>
                        <p class="card-text">KsiƒÖ≈ºki w biblioteczce: <strong th:text="${user.booksCount != null ? user.booksCount : 0}">0</strong></p>
                        <p class="card-text">Recenzje: <strong th:text="${user.reviewsCount != null ? user.reviewsCount : 0}">0</strong></p>
                        <p class="card-text" th:if="${user.averageRating != null && user.averageRating > 0}">
                            ≈örednia ocena: <strong th:text="${#numbers.formatDecimal(user.averageRating, 1, 2)}">0.0</strong> ‚≠ê
                        </p>
                    </div>
                </div>
                
                <div th:if="${userStats != null}" class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">üìö Reading Challenge</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong>Przeczytane w tym roku:</strong>
                            <span class="h4 d-block" th:text="${userStats.booksReadThisYear != null ? userStats.booksReadThisYear : 0}">0</span>
                        </p>
                        <div th:if="${userStats.readingChallengeGoal != null && userStats.readingChallengeGoal > 0}" class="mt-2">
                            <p class="mb-1"><strong>Cel:</strong> <span th:text="${userStats.readingChallengeGoal}">0</span> ksiƒÖ≈ºek</p>
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                     th:styleappend="'width: ' + ${userStats.booksReadThisYear != null && userStats.readingChallengeGoal > 0 ? (userStats.booksReadThisYear * 100 / userStats.readingChallengeGoal) : 0} + '%'"
                                     th:attr="aria-valuenow=${userStats.booksReadThisYear}, aria-valuemin=0, aria-valuemax=${userStats.readingChallengeGoal}">
                                    <span th:text="${userStats.booksReadThisYear != null ? userStats.booksReadThisYear : 0} + '/' + ${userStats.readingChallengeGoal}">0/0</span>
                                </div>
                            </div>
                        </div>
                        <p class="text-muted small mt-2 mb-0">Rok: <span th:text="${#temporals.year(#temporals.createToday())}">2026</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
