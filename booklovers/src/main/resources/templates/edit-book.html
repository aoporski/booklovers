<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj ksiÄ…Å¼kÄ™ - Book Lovers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š Book Lovers</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">Panel Admin</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Wyloguj</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Edytuj ksiÄ…Å¼kÄ™</h1>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <form th:action="@{/admin/books/{id}/edit(id=${bookDto.id})}" th:object="${bookDto}" method="post" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="title" class="form-label">TytuÅ‚ *</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="authorId" class="form-label">Autor *</label>
                        <select class="form-select" id="authorId" th:field="*{authorId}" required>
                            <option value="">Wybierz autora</option>
                            <option th:each="author : ${authors}" 
                                    th:value="${author.id}" 
                                    th:selected="${bookDto.authorId == author.id}"
                                    th:text="${author.firstName + ' ' + author.lastName}">
                                Autor
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}" class="text-danger"></div>
                        <small class="form-text text-muted">
                            JeÅ›li autora nie ma na liÅ›cie, <a th:href="@{/admin/authors/add}">dodaj go najpierw</a>
                        </small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Wydawnictwo</label>
                        <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="publicationDate" class="form-label">Data wydania</label>
                        <input type="date" class="form-control" id="publicationDate" th:field="*{publicationDate}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pageCount" class="form-label">Liczba stron</label>
                        <input type="number" class="form-control" id="pageCount" th:field="*{pageCount}">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="language" class="form-label">JÄ™zyk</label>
                        <input type="text" class="form-control" id="language" th:field="*{language}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="coverImageUrl" class="form-label">URL okÅ‚adki</label>
                        <input type="url" class="form-control" id="coverImageUrl" th:field="*{coverImageUrl}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Opis</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="8"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                <a th:href="@{/admin}" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
