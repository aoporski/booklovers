spring:
  application:
    name: booklovers
  profiles:
    active: oracle
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
  packages-to-scan: com.booklovers.api.controller

file:
  upload-dir: uploads

