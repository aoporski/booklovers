services:
  test-runner:
    image: maven:3.9.9-eclipse-temurin-21
    container_name: booklovers-test
    working_dir: /app
    volumes:
      - ./booklovers:/app
    command: sh -c "mvn clean verify -Dspring.profiles.active=test -Dtest=!E2ETest,!ArchitectureTest && mvn jacoco:report -q"
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - MAVEN_OPTS=-Xmx1536m -XX:MaxMetaspaceSize=384m -XX:+UseG1GC -XX:+UseStringDeduplication
    mem_limit: 8g